name: Multi-Environment Terraform Pipeline

on:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    - name: Validate Dev Environment
      working-directory: environments/dev
      run: |
        terraform init -backend=false
        terraform validate
        echo "Dev environment validated!"

    - name: Validate Staging Environment
      working-directory: environments/staging
      run: |
        terraform init -backend=false
        terraform validate
        echo "Staging environment validated!"

    - name: Validate Prod Environment
      working-directory: environments/prod
      run: |
        terraform init -backend=false
        terraform validate
        echo "Prod environment validated!"

  deploy-dev:
    runs-on: ubuntu-latest
    needs: validate
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    - name: Deploy Dev Environment
      working-directory: environments/dev
      run: |
        terraform init
        terraform plan \
          -var="client_id=${{ secrets.ARM_CLIENT_ID }}" \
          -var="client_secret=${{ secrets.ARM_CLIENT_SECRET }}" \
          -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
          -var="tenant_id=${{ secrets.ARM_TENANT_ID }}" \
          -var="registry_password=${{ secrets.REGISTRY_PASSWORD }}"
        terraform apply -auto-approve \
          -var="client_id=${{ secrets.ARM_CLIENT_ID }}" \
          -var="client_secret=${{ secrets.ARM_CLIENT_SECRET }}" \
          -var="subscription_id=${{ secrets.ARM_SUBSCRIPTION_ID }}" \
          -var="tenant_id=${{ secrets.ARM_TENANT_ID }}" \
          -var="registry_password=${{ secrets.REGISTRY_PASSWORD }}"
